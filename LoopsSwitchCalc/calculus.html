<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <script src="js/functions.js"></script>
  </head>
  <body>
    <h1>Calculadora</h1>

    <label>Radio:</label>
    <input type="number" min="0" step="0.01" id="inRadio" />
    <br />
    <button onclick="calcular()">Calcular</button>
    <br />
    <label>Resultado:</label>
    <br />
    <label>Diámetro:</label>
    <output id="outDiametro"></output>
    <br />
    <label>Perimetro:</label>
    <output id="outPerimetro"></output>
    <br />
    <label>Área:</label>
    <output id="outArea"></output>

    <hr />

    <h2>Programa para calcular el Área de un Triángulo Rectángulo:</h2>

    <label>Altura(c):</label>
    <input type="text" id="inAltura" />
    <br />
    <label>Base(b):</label>
    <input type="text" id="inBase" />
    <br />
    <button onclick="calcularTriangulo()">Calcular!</button>
    <br />
    <output id="outResul"></output>

    <hr />

    <h2>Convertidor de Fahrenheit a Celsius:</h2>

    <label>Grados(Fº):</label>
    <input type="text" id="inFahren" />
    <br />
    <button onclick="calcularCelsius()">Convertir</button>
    <br />
    <output id="outFahren"></output>
    <hr />
    <h2>Convertidor de Kilometros a Millas:</h2>

    <label>Kilometros:</label>
    <input type="text" id="inKilom" />
    <br />
    <button onclick="calcularMillas()">Convertir</button>
    <br />
    <output id="outMillas"></output>
    <hr />
    <h2>Conversor Pesetas a Euros</h2>

    <label>Cantidad:</label>
    <input type="text" id="inMoneda" />
    <br />
    <button onclick="convertidorMonedaPes()">Convertir a Euros</button>
    <br />
    <button onclick="convertidorMonedaEur()">Convertir a Pesetas</button>
    <br />
    <output id="outResult"></output>
  </body>
</html>
